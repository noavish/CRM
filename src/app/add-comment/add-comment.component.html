<div class="input-field col s4">
  <input [(ngModel)]="date" id="date" type="Date" class="validate">
  <label for="date">Date</label>
</div>
<div class="input-field col s4">
  <input [(ngModel)]="text" placeholder="Text" id="text" type="text" class="validate">
  <label for="text">Text</label>
</div>
<button class="btn waves-effect waves-light" type="button" name="action" (click)="addCommentDetails()">
  <i class="material-icons right">Add Comment</i>
</button>
