<app-nav-bar></app-nav-bar>
<h3>All Companies: </h3>
<div class="container">
  <div class="row" *ngFor="let company of companies; let i = index">
    <div class="col s2">{{company.company_id}}</div>
    <div class="col s2">{{company.company_name}}</div>
    <div class="col s2">{{company.address}}</div>
    <div class="col s2">{{company.country}}</div>
    <div class="col s2">{{company.customer_amount}}</div>
  </div>
</div>
<a routerLink='/addCompany'><button>Add Company</button></a>
